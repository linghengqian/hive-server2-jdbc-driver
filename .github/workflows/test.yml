name: Test
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
permissions:
  pull-requests: write
jobs:
  license-check:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4
      - uses: apache/skywalking-eyes/header@v0.6.0
      - uses: apache/skywalking-eyes/dependency@v0.6.0
  test-ci:
    name: Test - JDK ${{ matrix.java }} on ${{ matrix.os }}
    if: github.repository == 'linghengqian/hive-server2-jdbc-driver'
    strategy:
      matrix:
        java: [ '8', '24' ]
        os: [ 'ubuntu-latest' ]
    runs-on: ${{ matrix.os }}
    services:
      docker:
        image: docker:dind
        options: --privileged
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - run: |
          ./mvnw -T 1.5C clean test
  native-test-ci:
    name: NativeTest - GraalVM CE for JDK ${{ matrix.java }} on ${{ matrix.os }}
    if: github.repository == 'linghengqian/hive-server2-jdbc-driver'
    strategy:
      matrix:
        java: [ '22.0.2', '24.0.1' ]
        os: [ 'ubuntu-latest' ]
    runs-on: ${{ matrix.os }}
    services:
      docker:
        image: docker:dind
        options: --privileged
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ matrix.java }}
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'
          native-image-job-reports: 'true'
          native-image-pr-reports: 'true'
          native-image-pr-reports-update-existing: 'true'
      - run: |
          ./mvnw -T 1.5C -PnativeTestInCustom clean test
