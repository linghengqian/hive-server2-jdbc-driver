name: Test

on:
  pull_request:
    branches: [ master ]

jobs:
  test-ci:
    if: github.repository == 'linghengqian/hive-server2-jdbc-driver'
    strategy:
      matrix:
        java: [ 8 ]
        os: [ 'ubuntu-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: apache/hive
          path: apache-hive
          ref:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - run: |
          cd apache-hive
          mvn clean install -DskipTests -T1C
          mvn clean package -pl packaging -DskipTests -Pdocker
          cd ..
          ./mvnw clean test -T1C
